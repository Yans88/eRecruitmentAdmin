<div class="card">
  <h3>{{title}}</h3>

  <p-table #dt [value]="items" [rows]="10"
           [paginator]="true" (onLazyLoad)="loadDataLazy($event)" [lazy]="true"
           [totalRecords]="totalRecords"
           [rowHover]="true" dataKey="idPengajuan"
           [rowsPerPageOptions]="[10, 25, 50]"
           [showCurrentPageReport]="true"
           [loading]="isLoading"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           styleClass="p-datatable-gridlines"
           dataKey="idPengajuan" responsiveLayout="scroll"
           selectionMode="single"
           (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowSelect($event)"
           [globalFilterFields]="['keyword']">

    <ng-template pTemplate="caption">
      <div class="flex">

        <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>

                <input pInputText type="search" (input)="searchData($event)"
                       placeholder="Search by Posisi"/>

        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center" width="5%">No.</th>
        <th pSortableColumn="createdAt" class="text-center" width="12%">Tanggal
          <p-sortIcon field="createdAt"></p-sortIcon>
        </th>
        <th pSortableColumn="posisi" class="text-center" width="25%">Posisi
          <p-sortIcon field="posisi"></p-sortIcon>
        </th>
        <th pSortableColumn="numberRequired" class="text-center" width="15%">Jumlah Kebutuhan
          <p-sortIcon field="numberRequired"></p-sortIcon>
        </th>
        <th pSortableColumn="numberApplicant" class="text-center" width="15%">Jumlah Pelamar
          <p-sortIcon field="numberApplicant"></p-sortIcon>
        </th>
        <th pSortableColumn="description" class="text-center">Deadline
          <p-sortIcon field="description"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-pengajuan>
      <tr [pSelectableRow]="pengajuan" pTooltip="View Detail" tooltipPosition="top">
        <td class="text-center">{{rowIndex + 1}}.</td>
        <td>{{pengajuan.createdAt | date: 'dd MMM yyyy HH:mm'}}</td>
        <td>{{pengajuan.posisi}}</td>
        <td>{{pengajuan.numberRequired}}</td>
        <td>{{pengajuan.numberApplicant ? pengajuan.numberApplicant : 0}}</td>
        <td [innerHtml]="pengajuan.deadline | date: 'dd MMM yyyy'"></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center font-bold p-error">No data found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
