<p-toast position="bottom-right" key="newApplyJobWS" [preventDuplicates]=false
         (onClose)="webSocketAPI.clearMessage()"></p-toast>
<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/images/logo.png" alt="logo" style="height: 5rem"/>
    <span>Capstone</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>


  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >

    <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">

      <i class="pi pi-user"></i>
      <h6 class="ml-2 mt-4">{{ sessionService.getName() | async }}</h6>

    </button>

    <p-menu #menu [popup]="true" [model]="items2"></p-menu>
  </div>
</div>
